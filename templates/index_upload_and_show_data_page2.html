<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='/staticFiles/main.css' />
  </head>
  <body>
    <h1>Csv Data Evaluation Tool</h1>
    <p>Select Csv File </p>
 
    <form method="POST" enctype="multipart/form-data" action="/">
        <input type="file" id="myFile" name="uploaded-file" accept=".csv">
        <input type="submit" value="Upload file">
    </form>
  <br>
  <p style="color:green;">file uploaded successfully</p>
  <form action="/show_data" target="_blank">
        <input type="submit" value="Get file details" />
    </form>
    <br>
    <h2>Numer of rows: {{ numRow }}</h2>
    <h2>Numer of columns: {{ numCol }}</h2>
    <br>
    <h1>Random Sample</h1>
    {{ theSample | safe}}
  </body>
</html>
